name: Github Actions

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3

      - name: Build
        run: go build -v ./...

      - uses: codecov/codecov-action@v2
